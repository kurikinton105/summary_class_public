<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Make Class Easy</title>
        <meta name="description" content="Make Class Easyは皆さんの学習をサポートします。">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="make-class-easy.css">
    </head>

    <body>
        <header>
            <h1>Make Class Easy</h1>
        </header>
        <article>
            <section>
                <div class="subtitle">
                    <h1>概要</h1>
                </div>
                <div class="content">
                    <p>Make Class Easy は皆さんの学修をサポートするサービスです。</p>
                    <p>文章を入力すると注釈をつけた要約文章を生成します。</p>
                </div>
            </section>
            <section>
                <div class="subtitle">
                    <h1>入力</h1>
                </div>
                <div class="content">
                    <form action="" method="" name="">
                        <textarea name="" placeholder="文章を入力してください"></textarea>
                        <p></p>
                        <input type="submit" value="実行">
                    </form>
                </div>
            </section>
            <section>
                <div class="subtitle">
                    <h1>出力</h1>
                </div>
                <div class="content">
                    <p>ここに出力結果書いてちょ</p>
                </div>
            </section>
            <section>
                <div class="subtitle">
                    <h1>参考資料</h1>
                </div>
                <div class="content">
                    <ul>
                        <li>あいうえお</li>
                        <li>かきくけこ</li>
                    </ul>
                </div>
            </section>

            <!--テンプレート
                追加したい章があったらこれを使うのだ！！

                </div>

                    章の内容はここに書いてね
                </div>
            </section>
            -->
        </article>
        <footer>
            <div class="member">
                <h2>Cos5year</h2>
                <p>R.I</p>
                <p>K.Y</p>
                <p>S.N</p>
            </div>
        </footer>

</html>
